<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Age calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="app">
      <div class="header">
        <form action="" class="header__form">
          <div class="form__field">
            <label for="day" class="form__label">Day</label>
            <input
              type="number"
              max="31"
              min="1"
              placeholder="DD"
              id="day"
              class="form__input"
            />
            <p class="error-msg day-error"></p>
          </div>
          <div class="form__field">
            <label for="month" class="form__label">month</label>
            <input
              type="number"
              max="12"
              min="1"
              placeholder="MM"
              id="month"
              class="form__input"
            />
            <p class="error-msg month-error"></p>
          </div>
          <div class="form__field">
            <label for="year" class="form__label">Year</label>
            <input
              type="number"
              max="2023"
              min="1830"
              placeholder="YYYY"
              id="year"
              class="form__input"
            />
            <p class="error-msg year-error"></p>
          </div>
        </form>
      </div>
      <div class="divider">
        <hr class="line" />
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="result">
        <div class="result__line">
          <span class="result__num">--</span>
          Years
        </div>
        <div class="result__line">
          <span class="result__num">--</span>
          Months
        </div>
        <div class="result__line">
          <span class="result__num">--</span>
          Days
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
